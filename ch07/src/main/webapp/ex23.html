<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>sample1</title>
<script type="text/javascript" src="jquery/jquery-3.5.1.js"></script>
<script type="text/javascript">
// API 함수 - after()
$(function(){
   setTimeout(function(){
      $('#p1').after('<h1>내용입니다.</h1>');
   }, 2000);
});
</script>
</head>
<body>
	<p id='p1'>타이틀입니다.</p>
</body>
</html>
