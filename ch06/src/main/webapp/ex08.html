<!DOCTYPE html>
<html lang='ko'>
<head>
<meta charset = "UTF-8"/>
<title>Insert title here</title>
<script type="text/javascript">
window.addEventListener('load', function() {
	var imgEl = document.createElement('img');
	
	// 표준 + 비표준 속성에 생성하기 위해서는 setAttribute 함수를 사용한다.
	imgEl.setAttribute('src', 'https://untamedscience.com/wp-content/uploads/2017/12/coralcatshark.jpg')
	imgEl.setAttribute('width', 400);
	imgEl.setAttribute('alt', '상어');
	imgEl.setAttribute('title', '상어');
	imgEl.setAttribute('data-name', '상어');
	
	setTimeout(function() {
		document.body.append(imgEl);
	}, 2000);
});
</script>
</head>
<body>
	<h1>HTMLElement 속성 조작하기</h1>
	<img src=''/>
</body>
</html>
